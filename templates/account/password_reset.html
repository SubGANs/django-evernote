{% load static %}
{% load widget_tweaks %}
{% load i18n %}
{% load account %}

<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Восстановление пароля - Заметки</title>
  <link rel="stylesheet" href="{% static 'css/semantic.min.css' %}">
  <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
  <script src="{% static 'js/semantic.min.js' %}"></script>
  <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }
  </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <div class="ui message">
        Забыли пароль? Введите свой e-mail адрес ниже, и мы вышлем вам письмо для сброса пароля.
    </div>
    <form method="POST" action="{% url 'account_reset_password' %}" class="ui large form">
      <div class="ui stacked segment">
        {% csrf_token %}
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            {% render_field form.email id="id_email" %}
          </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button">Сбросить мой пароль</button>
      </div>
    </form>
  </div>
</div>
</body>
